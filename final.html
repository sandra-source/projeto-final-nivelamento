<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1, num2, num3, num4, num5;
        num1 = parseInt(prompt('Digite aqui o primeiro número!')) 
        num2 = parseInt(prompt('Digite aqui o segundo número!'))
        num3 = parseInt(prompt('Digite aqui o terceiro número!'))
        num4 = parseInt(prompt('Digite aqui o quarto número!'))
        num5 = parseInt(prompt('Digite aqui o quinto número!'))

        maiorNumero = Math.max(num1, num2, num3, num4, num5)
        menorNumero = Math.min(num1, num2, num3, num4, num5)

        document.write('O maior número é: ' + maiorNumero + '<br>' + '<br>' + 'E o menor número é: ' + menorNumero + '<br>' + '<br>')

        if(num1 == num2 || num1 == num3 || num1 == num4 || num1 == num5 || num2 == num3 || num2 == num4 || num2 == num5 || num4 == num5 ){
            alert('Tem um número repetido aí em!')
        }
        if(num1 % 2 == 0){
            document.write('O número ' + num1 + ' é par!' + '<br>')
        }else{
            document.write('O número ' + num1 + ' é ímpar!' + '<br>')
        }
        
        if(num2 % 2 == 0){
            document.write('O número ' + num2 + ' é par!' + '<br>')
        } else{
            document.write('O número ' + num2 + ' é ímpar!' + '<br>')
        }
        
        if(num3 % 2 == 0){
            document.write('O número ' + num3 + ' é par!' + '<br>')
        } else{
            document.write('O número ' + num3 + ' é ímpar!' + '<br>')
        }

        if(num4 % 2 == 0){
            document.write('O número ' + num4 + ' é par!' + '<br>')
        } else{
            document.write('O número ' + num4 + ' é ímpar!' + '<br>')
        }
        
        if(num5 % 2 == 0){
            document.write('O número ' + num5 + ' é par!' + '<br>')
        } else{
            document.write('O número ' + num5 + ' é ímpar!' + '<br>')
        }
        

    </script>
</body>
</html>
